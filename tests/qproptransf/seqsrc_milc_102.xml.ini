 <prop_out_volfmt>SINGLEFILE</prop_out_volfmt>

 <scidac_prop_type>SEQSOURCE</scidac_prop_type>
</Prop>

<annotation>
Snarfed this part from the header of the chroma/tests/seqsource/seqsource_0_PION.
The point here is you need the relevant headers for a seqsource.
The various groups here come from the Param groups of make_source,
propagator, and seqsource. Seqsource smears the sink, so the PropSink
is generated there, but it is just the sink version of the PropSource
header.
The gauge config stuff is read from the gauge field.
</annotation>

