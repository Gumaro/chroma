<?xml version="1.0"?>
<params>
  <!-- Lattice Dimensions etc -->
  <lattice>
    <nrow>4 4 4 8</nrow>
    <boundary>1 1 1 -1</boundary>
  </lattice>

  <!-- RNG Seed for initing Gaussians and the like -->
  <RNG>
    <seed>11 0 0 0</seed>
  </RNG>

  <!-- Eigenvalues as produced by SZIN. Non SZIN eigenvalues use eValues Tag -->
  <noSZINEValues>

     <!-- The low lying values -->
     <lambda> 
	 -0.2571789 
	  0.2578528
	 -0.2590723
	  0.260538
	  0.2617994
	 -0.2619597
	 -0.2626921
	  0.2629697
	 -0.2645176
	  0.2646132
	 -0.2649786
	  0.2656935
     </lambda>

     <!-- The maximum values -->
     <lambdaMax> 2.486009 </lambdaMax>
  </noSZINEValues>


  <!-- Start up config details -->
  <Cfg>
     <!-- This will probably soon be standardised. 2 means from file  -->
     <startType>2</startType>
     <gaugeFilename>./test_purgaug.cfg1</gaugeFilename>

     <!-- Format = 0 means SZIN format -->
     <gaugeFileFormat>0</gaugeFileFormat>
  </Cfg>

  <!-- Zolotarev Details for sign functions. We supply e-values so they -->
  <!-- are used to set the range -->
  <zolotarev>
     <approxMin>0.67</approxMin>
     <approxMax>6.5</approxMax>

     <approxOrder>15</approxOrder>
     <wilsonMass>-1.4</wilsonMass>

     <!-- This is RsdCG and MaxCG for the inner CG -->
  
     <quarkMass>0.01</quarkMass>
     <RsdCG>1.0e-9</RsdCG>
     <MaxCG>500</MaxCG>
  </zolotarev>   

  <!-- Target Residuum and Max Iter Count for Qprop -->
  <qprop>
     <RsdCG>1.0e-7</RsdCG>
     <MaxCG>500</MaxCG>
  </qprop>
  <!-- Zero momentum pion, produced by SZIN using same source and approx -->
  <!-- to check the results against ( this is optional if not supplied  --> 
  <!-- we cant do the test obviously -->
  <checking>
      <szinPion>
          1.1739981004502624 
	 0.61280938051640987
	 0.32776538468897343
         0.28934726072475314
	 0.28550119232386351
	  0.2945538149215281
	 0.32387032965198159
	 0.60337142297066748 
       </szinPion>
   </checking>
</params>
