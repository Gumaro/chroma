<propagator>
<annotation>
; $Id: propagator_zolo4d_v7.xml.ini,v 1.1 2005-01-02 05:06:59 edwards Exp $
;
; PROPAGATOR input file.
;
; This program is the input file for a propagator (spectroscopy)
; test of the preconditioned Clover operator.
;
; This program is the input file for a propagator test run on Wilson-type
; propagators
;
; NOTE: steps needed to run
;   1) stuff
</annotation>
<Param>
  <version>7</version>
  <FermionAction>
    <FermAct>OVERLAP_PARTIAL_FRACTION_4D</FermAct>
    <IsChiral>true</IsChiral>
    <ApproximationType>ZOLOTAREV</ApproximationType>
    <Mass>0.04</Mass>
    <RatPolyDeg>17</RatPolyDeg>
    <InnerSolve>
      <MaxCG>1000</MaxCG>
      <RsdCG>1.0e-7</RsdCG>
      <ReorthFreq>20</ReorthFreq>
    </InnerSolve>	
    <AuxFermAct>
      <FermAct>UNPRECONDITIONED_WILSON</FermAct>
      <Mass>-1.4</Mass>
      <boundary>1 1 1 -1</boundary>
    </AuxFermAct>
    <boundary>1 1 1 -1</boundary>
  </FermionAction>
  <InvertParam>
    <invType>CG_INVERTER</invType>
    <RsdCG>1.0e-6</RsdCG>
    <MaxCG>1000</MaxCG>
  </InvertParam>
  <nrow>4 4 4 8</nrow>
  <nonRelProp>false</nonRelProp>
</Param>
<Cfg>
  <cfg_type>SZIN</cfg_type>
  <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
<StateInfo>
  <!-- The ApproxMin and ApproxMax are ignored if NWilsVec &gt 0 -->
  <ApproxMin>0.668668</ApproxMin>
  <ApproxMax>6.46357</ApproxMax>
  <NWilsVec>12</NWilsVec>
  <Eig>
    <eigen_file_stem>../t_ritz/g5_wils_eigen</eigen_file_stem>
    <eigen_volfmt>SINGLEFILE</eigen_volfmt>
  </Eig>
</StateInfo>
<Prop>
  <source_file>../make_source/source_0</source_file>
  <prop_file>propagator_0</prop_file>
  <prop_volfmt>SINGLEFILE</prop_volfmt>
</Prop>
</propagator>
