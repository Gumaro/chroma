<?xml version="1.0"?>

<propagator>
<annotation>
; $Id: prop_seqsource_v6.xml.ini,v 2.0 2005-09-25 21:05:06 edwards Exp $
;
; PROPAGATOR input file.
;
; This program is the input file for a propagator (spectroscopy)
; test of the preconditioned Wilson operator.
;
; Use this input file after seqsource
</annotation>

<Param>
 <version>6</version>
 <FermTypeP>WILSON</FermTypeP>
 <nonRelProp>false</nonRelProp>
 <FermionAction>
  <FermAct>WILSON</FermAct>
  <Kappa>0.11</Kappa>
  <AnisoParam>
    <anisoP>false</anisoP>
    <t_dir>3</t_dir>
    <xi_0>1</xi_0>
    <nu>1</nu>
  </AnisoParam>
 </FermionAction>
 <InvertParam>
   <invType>CG_INVERTER</invType>
   <RsdCG>1.0e-10</RsdCG>
   <MaxCG>1000</MaxCG>
 </InvertParam>
 <nrow>4 4 4 8</nrow>
 <boundary>1 1 1 -1</boundary>
 <t_source>0 0 0 0</t_source>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
<Prop>
 <source_file>../seqsource/seqsource_0_PION</source_file>
 <prop_file>../seqsource/seqprop_0_PION</prop_file>
 <prop_volfmt>SINGLEFILE</prop_volfmt>
</Prop>
</propagator>
