<?xml version="1.0"?>

<spectrum_w>
<annotation>
; $Id: spectrum_w_v8.xml.ini,v 2.0 2005-09-25 21:05:07 edwards Exp $
;
; SPECTRUM_W input file.
;
; This program is the input file for a spectrum_w test run on Wilson-type
; propagators
;
; NOTE: steps needed to run
;   1) first run the SZIN propagator test in szin/tests/propagator
;   2) link the propagator files 'propagator_{0,1,2}' into the directory
;      where the test will run
;   3) copy this file to a file named 'DATA' in the directory where the test
;      will run
;   4) run the 'spectrum_w' program in that directory and capture
;      the standard output into a file called 'RESULT'
;   5) Compare the generated file 'XMLDAT' to the appropriate .xml file
;      in chroma/tests/spectrum_w
;   6) Compare the standard output in 'RESULT' to the appropriate .res file
;      in chroma/tests/spectrum_w
</annotation>

<IO_version>
  <version>8</version>
</IO_version>
<param>
 <FermTypeP>WILSON</FermTypeP>
 <Kappa>0.11</Kappa>
 <cfg_type>SZIN</cfg_type>
 <j_decay>3</j_decay>
 <Pt_src>false</Pt_src>
 <Sl_src>true</Sl_src>
 <Pt_snk>true</Pt_snk>
 <Sl_snk>true</Sl_snk>
 <MesonP>true</MesonP>
 <CurrentP>true</CurrentP>
 <BaryonP>true</BaryonP>
 <time_rev>true</time_rev>
 <mom2_max>3</mom2_max>
 <avg_equiv_mom>true</avg_equiv_mom>
 <Wvf_kind>GAUGE_INV_GAUSSIAN</Wvf_kind>
 <wvf_param>2.0</wvf_param>
 <WvfIntPar>5</WvfIntPar>
 <nrow>4 4 4 8</nrow>
 <boundary>1 1 1 -1</boundary>
 <t_srce>0 0 0 0</t_srce>
</param>
<Cfg>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
</spectrum_w>
