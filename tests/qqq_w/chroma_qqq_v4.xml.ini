<?xml version="1.0"?>
<chroma>
<annotation>
; $Id: chroma_qqq_v4.xml.ini,v 1.1 2005-04-10 17:00:52 edwards Exp $
;
; QQQ_W input file.
;
; This program is the input file for binding up bunch of propagators
; into a generalized propagator using the chroma main program
;
</annotation>

<Param> 
  <InlineMeasurements>
    <elem>
      <Name>QQQ</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <Dirac_basis>true</Dirac_basis>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>
          <elem>../sink_smearing/pt_prop</elem>
          <elem>../sink_smearing/pt_prop</elem>
          <elem>../../tests/sink_smearing/pt_prop</elem>
        </prop_file>
        <qqq_file>qqq_w_v4.linux-scalar-intel.qqq_pt</qqq_file>
      </Prop>
    </elem>
    <elem>
      <Name>QQQ</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <Dirac_basis>true</Dirac_basis>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>
          <elem>../sink_smearing/smeared_prop</elem>
          <elem>../../tests/sink_smearing/smeared_prop</elem>
          <elem>../sink_smearing/smeared_prop</elem>
        </prop_file>
        <qqq_file>qqq_w_v4.linux-scalar-intel.qqq_smeared</qqq_file>
      </Prop>
    </elem>
  </InlineMeasurements>
   <nrow>4 4 4 8</nrow>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
</chroma>


