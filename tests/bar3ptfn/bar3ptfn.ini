;
; BAR3PTFN input file.
;
; This program is the input file for a baryon 3pt func. calculation
; test of the preconditioned Clover operator.
; It is a sample input for EM proton/neutron form-factors.
;
; NOTE: steps are needed
;   1) first run the propagator code in  "propagator"
;   2) link in the propagator_0 file into the "seqprop" directory and
;      run it. It will generate up to 6 propagators.
;   3) Link in the same propagator_0 file and the first 3 seqprop_0_[0-3], and seqprop_0_10
;      and run  "bar3ptfn".  This will compute the form factors for both the nucleon
;      and the pion	
; 
;
;   The gamma matrices specified correspond to V_mu and A_mu = gamma_mu gamma_5, specificially
;   where in the szin code gamma_5 = g_3 g_2 g_1 g_0
;
;               GAMMA              CURRENT
;                 1                  V_0
;                 2                  V_1
;                 4                  V_2
;                 8                  V_3
;                 14                -A_0
;                 13                 A_1
;                 11                -A_2
;                 7                  A_3
; Usage:
;   cp  <this filename>  DATA
;   ../../mainprogs/main/<MACHINE_TYPE>_bar3ptfn_w -stack XXX
;   <compare NMLDAT to .nml files>

&IO_version
 version = 3,
&END
&param
 FermTypeP = 1,
 Nd = 4,
 Nc = 3,
 numKappa = 1,
 Kappa = (0.11),
 numSeq_src = 5,
 Seq_src = (0, 1, 2, 3, 10),
 numGamma = 8,
 Gamma_list = (1, 2, 4, 8, 14, 13, 11, 7),	
 OverMass = 0.0,
 multi_qpropP = 0,
 RatPolyDeg = 0,
 PolyArgResc = 1.0,
 NWilsVec = 0,
 cfg_type = 1,
 j_decay = 3,
 Z3_src = 0,
 Pt_src = 0,
 Sl_src = 1,
 InvType = 21,
 FermAct = 0,
 H_parity = 0.0,
 ClovCoeff = 0.0,
 u0 = 1.0,
 MRover = 1.0,
 MaxCG = 500,
 RsdCG = (1.e-8),
 numZ3hits = 0,
 Wvf_kind = 3,
 wvf_param = (1.5),
 WvfIntPar = (5),
 nrow = (4, 4, 4, 8),
 boundary = (1, 1, 1, 1),
 t_srce = (0, 0, 0, 0),

 Pt_snk = 0,
 Sl_snk = 1,
 t_sink = 5,
 sink_mom = (0,0,0),
&END
&Cfg
 cfg_file = "../test_purgaug.cfg1",
&END
