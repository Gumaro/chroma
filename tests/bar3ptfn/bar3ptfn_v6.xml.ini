<?xml version="1.0"?>

<bar3ptfn>
<annotation>
; $Id: bar3ptfn_v6.xml.ini,v 2.0 2005-09-25 21:04:56 edwards Exp $
;
; BAR3PTFN input file.
;
; This program is the input file for a baryon 3pt func. calculation
; test run on Wilson-type propagators
;
; Run the   test_prop_seqsource_vXXX.csh  script in  tests/seqsource
</annotation>

<Param>
 <version>6</version>
 <nrow>4 4 4 8</nrow>
 <mom2_max>3</mom2_max>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
<Prop>
 <prop_file>../propagator/propagator_0</prop_file>
 <bar3ptfn_file>bar3ptfn.dat</bar3ptfn_file>
 <seqprop_files>
   <elem>../seqsource/seqprop_0_NUCL_U_UNPOL</elem>
   <elem>../seqsource/seqprop_0_NUCL_D_UNPOL</elem>
   <elem>../seqsource/seqprop_0_NUCL_U_POL</elem>
   <elem>../seqsource/seqprop_0_NUCL_D_POL</elem>
   <elem>../seqsource/seqprop_0_PION</elem>
   <elem>../seqsource/seqprop_0_NUCL_U_MIXED_NONREL</elem>
   <elem>../seqsource/seqprop_0_NUCL_D_MIXED_NONREL</elem>
 </seqprop_files>
</Prop>
</bar3ptfn>
