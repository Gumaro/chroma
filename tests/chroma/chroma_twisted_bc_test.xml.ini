<?xml version="1.0"?>
<chroma>
<annotation>
; $Id: chroma_twisted_bc_test.xml.ini,v 1.1 2005-09-25 20:13:07 edwards Exp $
;
; Test input file for chroma main program
;
</annotation>
<Param> 
  <InlineMeasurements>
    <elem>
      <Name>POLYAKOV_LOOP</Name>
      <Frequency>1</Frequency>
    </elem>

    <elem>
      <Name>MAKE_SOURCE</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>5</version>
        <wave_state>S_WAVE</wave_state>
        <source_type>POINT_SOURCE</source_type>
        <j_decay>3</j_decay>
        <direction>2</direction>
        <t_source>0 0 0 0</t_source>

        <ShellSource>
          <SourceSmearingParam>
            <wvf_kind>GAUGE_INV_GAUSSIAN</wvf_kind>
            <wvf_param>2.0</wvf_param>
            <wvfIntPar>5</wvfIntPar>
          </SourceSmearingParam>
          <laplace_power>0</laplace_power>
          <link_smear_fact>2.5</link_smear_fact>
          <link_smear_num>0</link_smear_num>
          <disp_length>0</disp_length>
          <disp_dir>0</disp_dir>
        </ShellSource>

        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <source_file>./source_0</source_file>
        <source_volfmt>MULTIFILE</source_volfmt>
      </Prop>
    </elem>

    <elem>
      <Name>PROPAGATOR</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>8</version>
        <nonRelProp>false</nonRelProp>
        <obsvP>false</obsvP>
        <FermionAction>
         <FermAct>WILSON</FermAct>
	 <N5>6</N5>
         <Kappa>0.1</Kappa>
	 <OverMass>1.4</OverMass>
         <FermionBC>
           <FermBC>TWISTED_FERMBC</FermBC>
	   <boundary>1 1 1 1</boundary>
           <phases_by_pi>0.2 0.4 0</phases_by_pi>
	   <phases_dir>0 1 2</phases_dir>
         </FermionBC>
        </FermionAction>
        <InvertParam>
          <invType>CG_INVERTER</invType>
          <RsdCG>1.0e-7</RsdCG>
          <MaxCG>1000</MaxCG>
        </InvertParam>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <source_file>./source_0</source_file>
        <prop_file>./propagator_0</prop_file>
        <prop_volfmt>MULTIFILE</prop_volfmt>
      </Prop>
    </elem>
  </InlineMeasurements>
   <nrow>4 4 4 8</nrow>
</Param>

<RNG>
  <Seed>	
    <elem>11</elem>
    <elem>11</elem>
    <elem>11</elem>
    <elem>0</elem>
  </Seed>
</RNG>

<Cfg>
 <cfg_type>UNIT</cfg_type>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
</chroma>


