<?xml version="1.0"?>
<chroma>
<annotation>
; $Id: chroma_make_source-qqq.xml.ini,v 2.0 2005-09-25 21:04:57 edwards Exp $
;
; Test input file for chroma main program
;
</annotation>
<Param> 
  <InlineMeasurements>
    <elem>
      <Name>POLYAKOV_LOOP</Name>
      <Frequency>1</Frequency>
    </elem>

    <elem>
      <Name>MAKE_SOURCE</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>5</version>
        <wave_state>S_WAVE</wave_state>
        <source_type>SHELL_SOURCE</source_type>
        <j_decay>3</j_decay>
        <direction>2</direction>
        <t_source>0 0 0 0</t_source>

        <ShellSource>
          <SourceSmearingParam>
            <wvf_kind>GAUGE_INV_GAUSSIAN</wvf_kind>
            <wvf_param>2.0</wvf_param>
            <wvfIntPar>5</wvfIntPar>
          </SourceSmearingParam>
          <laplace_power>0</laplace_power>
          <link_smear_fact>2.5</link_smear_fact>
          <link_smear_num>0</link_smear_num>
          <disp_length>0</disp_length>
          <disp_dir>0</disp_dir>
        </ShellSource>

        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <source_file>source_0</source_file>
        <source_volfmt>SINGLEFILE</source_volfmt>
      </Prop>
    </elem>

    <elem>
      <Name>PROPAGATOR</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>8</version>
        <FermTypeP>WILSON</FermTypeP>
        <nonRelProp>false</nonRelProp>
        <obsvP>false</obsvP>
        <FermionAction>
         <FermAct>WILSON</FermAct>
         <Kappa>0.11</Kappa>
         <FermionBC>
           <FermBC>SIMPLE_FERMBC</FermBC>
           <boundary>1 1 1 -1</boundary>
         </FermionBC>
         <AnisoParam>
           <anisoP>false</anisoP>
           <t_dir>3</t_dir>
           <xi_0>1.0</xi_0>
           <nu>1.0</nu>
         </AnisoParam>
        </FermionAction>
        <InvertParam>
          <invType>CG_INVERTER</invType>
          <RsdCG>1.0e-5</RsdCG>
          <MaxCG>1000</MaxCG>
        </InvertParam>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <source_file>source_0</source_file>
        <prop_file>propagator_0</prop_file>
        <prop_volfmt>SINGLEFILE</prop_volfmt>
      </Prop>
    </elem>

    <elem>
      <Name>SPECTRUM</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>12</version>
        <Pt_snk>true</Pt_snk>
        <Sl_snk>true</Sl_snk>
        <Wl_snk>false</Wl_snk>
        <MesonP>true</MesonP>
        <CurrentP>true</CurrentP>
        <BaryonP>true</BaryonP>
        <HybMesP>true</HybMesP>
        <fact_sm>2.5</fact_sm>
        <numb_sm>2</numb_sm>
        <time_rev>false</time_rev>
        <mom2_max>3</mom2_max>
        <avg_equiv_mom>true</avg_equiv_mom>
        <wvf_kind>GAUGE_INV_GAUSSIAN</wvf_kind>
        <wvf_param>2.0</wvf_param>
        <wvfIntPar>5</wvfIntPar>
        <link_smear_fact>2.5</link_smear_fact>
        <link_smear_num>0</link_smear_num>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
       <prop_files>
         <elem>propagator_0</elem>
       </prop_files>
      </Prop>
      <xml_file>spectrum.xml</xml_file>
    </elem>

    <elem>
      <Name>SINK_SMEAR</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <wave_state>S_WAVE</wave_state>
        <sink_type>POINT_SINK</sink_type>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>propagator_0</prop_file>
        <smeared_prop_file>pt_prop</smeared_prop_file>
        <smeared_prop_volfmt>SINGLEFILE</smeared_prop_volfmt>
      </Prop>
    </elem>
    <elem>
      <Name>SINK_SMEAR</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <wave_state>S_WAVE</wave_state>
        <sink_type>SHELL_SINK</sink_type>
        <direction>2</direction>

        <ShellSink>
          <SinkSmearingParam>
            <wvf_kind>GAUGE_INV_GAUSSIAN</wvf_kind>
            <wvf_param>4.5</wvf_param>
            <wvfIntPar>5</wvfIntPar>
          </SinkSmearingParam>
          <laplace_power>0</laplace_power>
          <link_smear_fact>2.5</link_smear_fact>
          <link_smear_num>0</link_smear_num>
          <disp_length>0</disp_length>
          <disp_dir>0</disp_dir>
        </ShellSink>

        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>propagator_0</prop_file>
        <smeared_prop_file>smeared_prop</smeared_prop_file>
        <smeared_prop_volfmt>SINGLEFILE</smeared_prop_volfmt>
      </Prop>
    </elem>

    <elem>
      <Name>QQQ</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <Dirac_basis>true</Dirac_basis>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>
          <elem>pt_prop</elem>
          <elem>pt_prop</elem>
          <elem>../chroma/pt_prop</elem>
        </prop_file>
        <qqq_file>qqq_w_v4.linux-scalar-intel.qqq_pt</qqq_file>
      </Prop>
    </elem>

    <elem>
      <Name>QQQ</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <Dirac_basis>true</Dirac_basis>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>
          <elem>smeared_prop</elem>
          <elem>../chroma/smeared_prop</elem>
          <elem>smeared_prop</elem>
        </prop_file>
        <qqq_file>qqq_w_v4.linux-scalar-intel.qqq_smeared</qqq_file>
      </Prop>
    </elem>

    <elem>
      <Name>QQBAR</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <Dirac_basis>true</Dirac_basis>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>
          <elem>pt_prop</elem>
          <elem>pt_prop</elem>
        </prop_file>
        <qqbar_file>qqq_w_v4.linux-scalar-intel.qqbar_pt</qqbar_file>
      </Prop>
    </elem>

    <elem>
      <Name>QQBAR</Name>
      <Frequency>1</Frequency>
      <Param>
        <version>4</version>
        <Dirac_basis>true</Dirac_basis>
        <nrow>4 4 4 8</nrow>
      </Param>
      <Prop>
        <prop_file>
          <elem>smeared_prop</elem>
          <elem>../chroma/smeared_prop</elem>
        </prop_file>
        <qqbar_file>qqq_w_v4.linux-scalar-intel.qqbar_smeared</qqbar_file>
      </Prop>
    </elem>

  </InlineMeasurements>
   <nrow>4 4 4 8</nrow>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
</chroma>


