<?xml version="1.0"?>

<ovlapTest>
<annotation>
; $Id: t_g5eps_bj.xml.ini,v 2.0 2005-09-25 21:05:07 edwards Exp $
;
; PROPAGATOR input file.
;
; This program is the input file for a propagator (spectroscopy)
; test of the preconditioned Clover operator.
;
; This program is the input file for a propagator test run on Wilson-type
; propagators
;
; NOTE: steps needed to run
;   1) stuff
</annotation>

<Param>
 <version>5</version>
 <FermTypeP>WILSON</FermTypeP>
 <FermionAction>
  <FermAct>ZOLOTAREV_4D</FermAct>
  <Mass>0.04</Mass>
  <RatPolyDeg>25</RatPolyDeg>
  <InnerSolve>
    <MaxCG>1000</MaxCG>
    <RsdCG>1.0e-14</RsdCG>
    <ReorthFreq>20</ReorthFreq>
  </InnerSolve>	
  <AuxFermAct>
    <FermAct>WILSON</FermAct>
    <Mass>-1.4</Mass>
  </AuxFermAct>
  <StateInfo>
    <!-- The ApproxMin and ApproxMax are ignored if NWilsVec &gt 0 -->
    <ApproxMin>0.668668</ApproxMin>
    <ApproxMax>6.46357</ApproxMax>
    <NWilsVec>12</NWilsVec>
    <Eig>
	<eigen_file_stem>../../../../tests/t_ritz/g5_wils_eigen</eigen_file_stem>
	<eigen_volfmt>SINGLEFILE</eigen_volfmt>
    </Eig>
  </StateInfo>
 </FermionAction>
 <InvertParam>
   <invType>CG_INVERTER</invType>
   <RsdCG>1.0e-6</RsdCG>
   <MaxCG>10000</MaxCG>
 </InvertParam>
 <nrow>4 4 4 8</nrow>
 <boundary>1 1 1 -1</boundary>
 <t_source>0 0 0 0</t_source>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>./test_purgaug.cfg1</cfg_file>
</Cfg>
</ovlapTest>
