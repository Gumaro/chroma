<?xml version="1.0"?>
<Params>
  <MCControl>
    <Cfg>
      <cfg_type>DISORDERED</cfg_type>
      <cfg_file>dummy</cfg_file>
    </Cfg>
    <RNG>
      <Seed>
        <elem>11</elem>
        <elem>0</elem>
        <elem>0</elem>
        <elem>0</elem>
      </Seed>
    </RNG>
    <StartUpdateNum>0</StartUpdateNum>
    <NWarmUpUpdates>0</NWarmUpUpdates>
    <NProductionUpdates>4</NProductionUpdates>
    <NUpdatesThisRun>4</NUpdatesThisRun>
    <SaveInterval>4</SaveInterval>
    <SavePrefix>dummy_run_dwf</SavePrefix>
    <SaveVolfmt>SINGLEFILE</SaveVolfmt>

    <InlineMeasurements>
      <elem>
          <Name>POLYAKOV_LOOP</Name>
	  <Frequency>1</Frequency>
      </elem>
    </InlineMeasurements>

  </MCControl>

  <HMCTrj>
    <nrow>2 2 2 2</nrow>
    <MC_Hamiltonian>
       <Monomials>
         <elem>
	   <Name>ONE_FLAVOR_DWF_FERM_RAT_MONOMIAL</Name>
           <nthRoot>2</nthRoot>
	   <nthRootPV>1</nthRootPV>
	   <InvertParam>
             <invType>CG_INVERTER</invType>
             <RsdCG>1.0e-8</RsdCG>
             <MaxCG>1000</MaxCG>
           </InvertParam>
           <FermionAction>
             <FermAct>DWF</FermAct>
             <OverMass>1.4</OverMass>
             <Mass>0.1</Mass>
             <N5>4</N5>
             <boundary>1 1 1 -1</boundary>
           </FermionAction>
           <Remez>
             <lowerMin>0.05</lowerMin>
             <upperMax>30.0</upperMax>
             <lowerMinPV>0.05</lowerMinPV>
             <upperMaxPV>30.0</upperMaxPV>
             <degree>14</degree>
             <degreePV>9</degreePV>
             <digitPrecision>50</digitPrecision>
           </Remez>
         </elem>

         <elem>
	   <Name>WILSON_GAUGEACT_MONOMIAL</Name>
	   <GaugeAction>
	     <Name>WILSON_GAUGEACT</Name>
	     <beta>5.7</beta>
	     <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
             </GaugeBC>
           </GaugeAction>
         </elem>
       </Monomials>
     </MC_Hamiltonian>

    <MD_Hamiltonian>
       <Monomials>
         <elem>
	   <Name>ONE_FLAVOR_DWF_FERM_RAT_MONOMIAL</Name>
           <nthRoot>2</nthRoot>
	   <nthRootPV>1</nthRootPV>
	   <InvertParam>
             <invType>CG_INVERTER</invType>
             <RsdCG>1.0e-6</RsdCG>
             <MaxCG>1000</MaxCG>
           </InvertParam>
           <FermionAction>
             <FermAct>DWF</FermAct>
             <OverMass>1.4</OverMass>
             <Mass>0.1</Mass>
             <N5>4</N5>
             <boundary>1 1 1 -1</boundary>
           </FermionAction>
           <Remez>
             <lowerMin>0.05</lowerMin>
             <upperMax>30.0</upperMax>
             <lowerMinPV>0.05</lowerMinPV>
             <upperMaxPV>30.0</upperMaxPV>
             <degree>7</degree>
             <degreePV>4</degreePV>
             <digitPrecision>50</digitPrecision>
           </Remez>
         </elem>

         <elem>
	   <Name>WILSON_GAUGEACT_MONOMIAL</Name>
	   <GaugeAction>
	     <Name>WILSON_GAUGEACT</Name>
	     <beta>5.7</beta>
	     <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
             </GaugeBC>
           </GaugeAction>
         </elem>
       </Monomials>
     </MD_Hamiltonian>

     <!-- MDIntegrator>
	<Name>LCM_PQP_LEAPFROG_INTEGRATOR</Name>
	<n_steps>50</n_steps>
	<tau0>0.05</tau0>
     </MDIntegrator-->
     <MDIntegrator>
        <Name>LCM_MINIMUM_NORM_2ND_ORDER_INTEGRATOR</Name>
        <n_steps>17</n_steps>
	<tau0>0.05</tau0>
     </MDIntegrator>
   </HMCTrj>
</Params>
