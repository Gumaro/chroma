<?xml version="1.0"?>
<t_inline>
<annotation>
; $Id: t_inline.xml.ini,v 1.1 2005-02-08 03:17:06 edwards Exp $
;
; Test input file for t_inline program
;
</annotation>
<Param> 
  <InlineMeasurements>
    <elem>
      <Name>POLYAKOV_LOOP</Name>
      <Frequency>1</Frequency>
    </elem>
    <elem>
      <!-- This measures lowest/highest ev of prec. Wilson -->
      <Name>EIGBNDSMDAGM</Name>
      <Frequency>1</Frequency>
      <Ritz>
        <RsdR>1.0e-5</RsdR>
        <RsdA>1.0e-6</RsdA>
        <RsdZero>5.0e-6</RsdZero>
        <ProjApsiP>false</ProjApsiP>
        <Nmin>5</Nmin>
        <MaxCG>10000</MaxCG>
        <Nrenorm>10</Nrenorm>
      </Ritz>
      <FermionAction>
        <FermAct>WILSON</FermAct>
        <Kappa>0.11</Kappa>
        <boundary>1 1 1 -1</boundary>
      </FermionAction>
    </elem>
    <elem>
      <!-- This measures lowest/highest ev of prec. DWF -->
      <Name>EIGBNDSMDAGM</Name>
      <Frequency>1</Frequency>
      <Ritz>
        <RsdR>1.0e-5</RsdR>
        <RsdA>1.0e-6</RsdA>
        <RsdZero>5.0e-6</RsdZero>
        <ProjApsiP>false</ProjApsiP>
        <Nmin>5</Nmin>
        <MaxCG>10000</MaxCG>
        <Nrenorm>10</Nrenorm>
      </Ritz>
      <FermionAction>
        <FermAct>DWF</FermAct>
        <Mass>0.06</Mass>
        <OverMass>1.4</OverMass>
        <N5>6</N5>
        <boundary>1 1 1 -1</boundary>
      </FermionAction>
    </elem>
  </InlineMeasurements>
   <nrow>4 4 4 8</nrow>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>../test_purgaug.cfg1</cfg_file>
</Cfg>
</t_inline>


